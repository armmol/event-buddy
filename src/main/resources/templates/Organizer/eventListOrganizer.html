<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Visitor Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body style="background-color:#7180B9; color:#171738">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-dark bg-dark">
    <form>
        <a type="button"
           class="btn btn-outline-light"
           style="color:#DFF3E4; border: 3px solid #DFF3E4; margin: 10px "
           th:href="@{/visitor/{id}/visitorProfile/personal(id=${userId})}">Profile
        </a>

        <a type="button"
           class="btn btn-outline-light"
           style="color:#DFF3E4; border: 3px solid #DFF3E4; margin: 10px "
           th:href="@{/registration/login}">Log Out
        </a>

    </form>
</nav>
<div class="container">
    <div class="row">
        <div class="row row-cols-1 py-3 row-cols-md-3 g-4" style="padding: 20px">
            <a style="text-decoration: none;" th:href="@{/event/{id}/showEvent/{id2}(id=${userId}, id2=${event.eventId})}"
               th:each="event: ${events}">
                <div class="col">
                    <div class="card h-100">
                        <img th:src="@{/assets/images/eventImg ({id}).jpg(id=${event.eventId})}" class="card-img-top" alt="Hollywood Sign on The Hill"/>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${event.name}">Card title</h5>
                            <p class="card-text" th:text="${event.description}">
                                This is a longer card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.
                            </p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
