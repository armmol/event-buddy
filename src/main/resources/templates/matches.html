<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="utf-8">
</head>
<body style="background-image: url('/assets/images/background.png');color:#171738">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<nav class="navbar sticky-top navbar-dark bg-dark">
    <form>
        <a type="button"
           class="btn btn-outline-light"
           style="color:#DFF3E4; border: 3px solid #DFF3E4; margin: 10px "
           th:href="@{/event/{id}/eventList(id=${userId})}">Events
        </a>
        <a type="button"
           class="btn btn-outline-light"
           style="color:#DFF3E4; border: 3px solid #DFF3E4; margin: 10px "
           th:href="@{/visitor/{id}/visitorProfile/personal(id=${userId})}">Profile
        </a>
        <a type="button"
           class="btn btn-outline-light"
           style="color:#DFF3E4; border: 3px solid #DFF3E4; margin: 10px "
           th:href="@{/registration/login}">Log Out
        </a>
    </form>
</nav>
<div style="margin: 70px;
    place-content: center
    width: 50%;
    border: 3px solid white;
    padding: 10px;
    background-color: rgb(10,10,10,0.2);
    margin: 3e;
    box-shadow: 0 20px 20px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"
     th:object=${visitorMatches}>
    <h1 style="color:#DFF3E4; margin: 10px; font-weight:bold;">All Matches</h1>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Description</th>
            <th scope="col">E-mail</th>
            <th scope="col">Event</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <tr th:each="match : ${visitorMatches}">
            <td th:text="${match.attendance1.userReplica.name}">
            <td th:text="${match.attendance1.userReplica.getAge}">
            <td th:text="${match.attendance1.userReplica.gender}">
            <td th:text="${match.attendance1.userReplica.description}">
            <td th:text="${match.attendance1.userReplica.email}">
            <td th:text="${match.attendance1.event.name}">
            <td>
                <a type="button"
                   class="btn btn-outline-light"
                   style="color:#DFF3E4; border: 3px solid #DFF3E4; margin: 10px "
                   th:href="@{/visitor/{userId}/{id}/visitorProfile(userId=${userId}, id=${match.attendance1.userReplica.id})}">Message
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
