<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="utf-8">
</head>
<body style="background-image: url('/assets/images/background.png');color:171738">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<nav class="navbar sticky-top navbar-dark bg-dark">
    <form>
        <a type="button"
                class="btn btn-outline-light"
                style="color:#DFF3E4; border: 3px solid #DFF3E4; margin: 10px "
                th:href="@{/event/eventList}">Events
        </a>
    </form>
</nav>
<div style="margin: 70px;
    place-content: center
    width: 50%;
    border: 3px solid white;
    padding: 10px;"
    th:object=${visitorMatches}>
    <h1 style="color:#DFF3E4; margin: 10px; font-weight:bold;">All Matches</h1>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Description</th>
            <th scope="col">E-mail</th>
            <th scope="col">Event</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <tr th:each="match : ${visitorMatches}">
            <td th:text="${match.attendance1.visitor.visitorName}">
            <td th:text="${match.attendance1.visitor.getAge}">
            <td th:text="${match.attendance1.visitor.gender}">
            <td th:text="${match.attendance1.visitor.visitorDescription}">
            <td th:text="${match.attendance1.visitor.visitorEmail}">
            <td th:text="${match.attendance1.event.name}">
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
