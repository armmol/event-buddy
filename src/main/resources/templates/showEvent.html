<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-image: url('background.png'); color:171738">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
    $("#connect").click(function(){
        $("#liveToast").toast("show");
    });
});
</script>
<nav class="navbar navbar-dark bg-dark">
    <form>
        <button type="submit"
                class="btn btn-outline-light"
                style="color:#DFF3E4; border: 3px solid #DFF3E4; margin: 10px "
                th:action="@{/matches}">Matches
        </button>
        <button type="submit"
                class="btn btn-outline-light"
                style="color:#DFF3E4; border: 3px solid #DFF3E4; margin: 10px "
                th:action="@{/eventList}">Events
        </button>
        <button type="submit"
                class="btn btn-outline-light"
                style="color:#DFF3E4; border: 3px solid #DFF3E4; margin: 10px "
                th:action="@{/showVisitor/${visitorId}">Profile
        </button>
    </form>
</nav>
<div class="container-fluid">
    <div style="margin: 10px;
                 text-align: center;
                 height: 300px;
                 padding: 10px;">
        <div class="container" style="position: relative;">
            <img src="eventBackground.png" height="300px" width="100%">
            <div class="text-block" style="position: absolute;
                            bottom: 20px;
                            right: 20px;
                            background-color: black;
                            color: white;
                            padding-left: 20px;
                            padding-right: 20px;">
                <h4 th:text="${event.name}"></h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="box"
                 style="object-fit: fill;
                 margin: 10px;
                 text-align: center;
                 height: 300px;
                 border: 3px solid white;">
                <img src="bootcamp.png" alt="Bootcamp" height="293px" width="100%">
            </div>
        </div>
        <div class="col">
            <div style="margin: 10px;
                 text-align: center;
                 height: 300px;
                 border: 3px solid white;
                 padding: 10px;
                 Overflow-y:scroll;">
                <h1 style="color #171738">Description</h1>
                <div class="overflow-auto" style="font-weight:bold;
                            color:#DFF3E4;" th:text="${event.description}"></div>
            </div>
        </div>
    </div>
    <table class="table table-dark" style="margin:10px">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <tr th:each="attendee : ${attendances}">
            <td th:text="${attendee.visitor.visitorName}">
            <td th:text="${attendee.visitor.visitorSurname}">
            <td th:text="${attendee.visitor.gender}">
            <td th:text="${attendee.visitor.visitorDescription}">
            <td>
                <button type="button" class="btn btn-outline-success" id="connect">Connect</button>
                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <img src="handshake.png" class="rounded me-2" alt="handshake" height="10px" width="10px">
                            <strong class="me-auto">Connection Update</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            Connected successfully!
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
