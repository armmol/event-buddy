            <h1 style="color:Green">You are Attending this Event</h1>
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Description</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                <tr th:each="attendee : ${attendances}">
                    <td th:text="${attendee.visitor.visitorName}">
                    <td th:text="${attendee.visitor.visitorSurname}">
                    <td th:text="${attendee.visitor.gender}">
                    <td th:text="${attendee.visitor.visitorDescription}">
                    <td>
                        <button class="btn btn-outline-success"
                                type="button"
                                onclick="ConnectToast()">Connect
                        </button>
                        <div class="toast-container position-fixed bottom-0 end-0 p-3">
                            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="toast-header">
                                    <img src="handshake.png" class="rounded me-2" alt="handshake" height="15px"
                                         width="15px">
                                    <strong class="me-auto">Connection Update</strong>
                                    <button type="button" class="btn-close" data-bs-dismiss="toast"
                                            aria-label="Close"></button>
                                </div>
                                <div class="toast-body">
                                    Connected successfully!
                                </div>
                            </div>
                        </div>
                    </td>
